{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static' , filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">Manage your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home </button> </a>
                    <a href="/logout"> <button class="btn btn-primary">Logout </button> </a>
            <hr>
                    <h1>Add/Edit Posts</h1>
                    <hr class="my-4" />

<form name='sentMessage' id="contactForm" action="/edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
    <div class="form-floating">
        <input class="form-control" id="title" type="text" name='title' placeholder="Title" data-sb-validations="required" value="{{post.title}}"/>
        <label for="title">Title</label>
        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control"  id="tline" type="text" name='tline' placeholder="Enter your email..." data-sb-validations="required,email" value="{{post.tagline}}"/>
        <label for="tline">Tagline</label>
        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
    </div>
    <div class="form-floating">
        <input class="form-control"  id="slug" type="text" name='slug' placeholder="Enter your phone number..." data-sb-validations="required" value="{{post.slug}}"/>
        <label for="slug">Slug</label>
        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
    </div>
    <div class="form-floating">
        <textarea class="form-control" id="content"  name='content' placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
        <label for="content">Content</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control"  id="img_file" name='img_file' placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required" value="{{post.img_file}}">
        <label >Image File</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
    </div>
    <br />

    <!-- Submit Button-->
    <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Submit</button>
</form>
        {% endblock %}
